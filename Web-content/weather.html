<!DOCTYPE html>

<html>
  <head>
    <!-- favicon image-->
    <link rel="icon" type="image/png" href="images/weather-icon.png" />

    <!--remix icon link: will give us free to use icon img-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--links to our css stylinkg file -->
    <link rel="stylesheet" href="weather-style.css" />

    <!-- title of website-->
    <title>JA^2M Weather</title>
  </head>
  <body>

    <header class="header">
      <div class="container">
        <h2>JA<sup>2</sup>M Weather</h2>

        <div class="search-view " data-search-view>
          <div class="search-wrapper">
            <input
              type="search"
              name="search"
              placeholder="Search city name..."
              autocomplete="off"
              class="search-field"
              
              data-search-field
            />

            <span class="m-icon"><i class="ri-search-line"></i></span>

            <button class="icon-btn leading-icon has-state" data-search-toggler>
              <span class="m-icon"><i class="ri-arrow-left-line"></i></span>
            </button>
          </div>

          <div class="search-result" data-search-result>
            <ul class="view-list" data-search-list>

              <li class="view-item">
                <span class="m-icon"><i class="ri-map-pin-line"></i></span>

                <div>
                  <p class="item-title">Kelowna</p>
                  <p class="label-2 item-subtitle">BC, Canada</p>
                </div>

                <a href="#" class="item-link has-state" data-search-result></a>
              </li>
            </ul>
          </div>
        </div>

        <!--header action is location-->
        <div class="location">
          <button class="icon-btn has-state" data-search-toggler>
            <span class="m-icon icon"><i class="ri-search-line"></i></i></span>
          </button>

          <a
            href="#/current-location"
            class="btn-primary has-state"
            data-current-location-btn 
          >
            <span class="m-icon"><i class="ri-focus-3-line"></i></span>
            <span class="span">My location</span>
          </a>
        </div>
      </div>
    </header>


    <main>
      <article class="container">
        
        <div class="content-left">
          <!---In this segment we will have current weather-->

          <section class="section current-weather" data-current-weather>
            <div class="card card-lg current-weather-card">

              <h2 class="title-2 card-title">Now</h2>

              <div class="wrapper">
                <p class="heading">3&deg;<sup>C</sup></p>

                <img src="images/01n.png" width="64" height="64" class="weather-icon">
              </div>

              <p class="body-3">Clear Sky</p>

              <ul class="meta-list">
                <li class="meta-item">
                  <span class="m-icon"><i class="ri-calendar-event-line"></i></span>

                  <p class="title-3 meta-text">Saturday 24, Nov</p>
                </li>

                <li class="meta-item">
                  <span class="m-icon"><i class="ri-map-pin-line"></i></i></span>

                  <p class="title-3 meta-text">Kelowna BC, CA</p>
                </li>
              </ul>

            </div>
          </section>
        </div>

      </article>
    </main>
    
    
    

    <script src="weather-style.js"></script>
  </body>
</html>
